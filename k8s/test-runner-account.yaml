apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-runner
  namespace: runner
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: test-runner
  namespace: tests
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: run-tests
  namespace: tests
subjects:
  - kind: ServiceAccount
    name: test-runner
    namespace: runner
roleRef:
  kind: Role
  name: tests
  apiGroup: rbac.authorization.k8s.io
